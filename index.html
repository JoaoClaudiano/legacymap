<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy Map Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            overflow: hidden;
        }

        .main-header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            height: 60px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .version-tag {
            background: #3b82f6;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .main-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(15, 23, 42, 0.9);
            font-size: 12px;
            color: #94a3b8;
            border-top: 1px solid rgba(255,255,255,0.1);
            height: 35px;
        }

        #app {
            width: 100vw;
            height: calc(100vh - 95px);
            position: relative;
        }

        .ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.95);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            min-width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #475569;
            background: #0f172a;
            color: #f8fafc;
            font-size: 14px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .input-group button {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .input-group button:hover {
            background: #2563eb;
        }

        .input-group button:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .status-box {
            padding: 12px;
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 6px;
            font-size: 14px;
            color: #0369a1;
        }

        .status-box.error {
            background: #fef2f2;
            border-color: #fecaca;
            color: #991b1b;
        }

        .node {
            padding: 10px;
            border-radius: 6px;
            background: #3b82f6;
            color: white;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: none;
            min-width: 140px;
            word-break: break-word;
        }

        .react-flow__node {
            transition: transform 0.2s ease;
        }

        .react-flow__node:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .tip-box {
            margin-top: 15px;
            padding: 10px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 6px;
            font-size: 12px;
            color: #cbd5e1;
        }
    </style>
    <!-- Carregar React e ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Carregar ReactFlow com a vers√£o correta -->
    <script src="https://cdn.jsdelivr.net/npm/@xyflow/react@11.10.1/dist/xyflow.standalone.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xyflow/react@11.10.1/dist/style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">üó∫Ô∏è LEGACY<span style="color: #3b82f6;">MAP</span></div>
        <div class="version-tag">v2.3 (Stable)</div>
    </header>

    <div id="app"></div>

    <footer class="main-footer">
        Conectado √† API do GitHub ‚Ä¢ 2026
    </footer>

    <script>
        // Usar Babel para transformar JSX no navegador
        const babelScript = document.createElement('script');
        babelScript.src = "https://unpkg.com/@babel/standalone/babel.min.js";
        babelScript.onload = function() {
            // Agora que o Babel est√° carregado, executar nosso script com JSX
            const script = document.createElement('script');
            script.type = "text/babel";
            script.textContent = `
                const { useState, useCallback, useEffect, useRef } = React;
                const { createRoot } = ReactDOM;
                
                // ReactFlow est√° dispon√≠vel globalmente como window.ReactFlow
                const ReactFlow = window.ReactFlow;
                const { ReactFlow: ReactFlowComponent, Background, Controls, MiniMap } = ReactFlow;

                function App() {
                    const [url, setUrl] = useState('');
                    const [nodes, setNodes] = useState([]);
                    const [edges, setEdges] = useState([]);
                    const [status, setStatus] = useState('Pronto para analisar');
                    const [repoBase, setRepoBase] = useState('');
                    const [loading, setLoading] = useState(false);
                    const [error, setError] = useState(null);

                    const getFileColor = (path) => {
                        const colorMap = {
                            '.ts': '#1e40af',
                            '.tsx': '#1d4ed8',
                            '.jsx': '#06b6d4',
                            '.js': '#3b82f6',
                            '.css': '#8b5cf6',
                            '.scss': '#7c3aed',
                            '.json': '#f59e0b',
                            '.md': '#10b981',
                            '.html': '#ef4444',
                            '.py': '#3b82f6',
                            '.java': '#dc2626',
                            '.cpp': '#059669',
                            '.cs': '#4f46e5'
                        };
                        
                        for (const [ext, color] of Object.entries(colorMap)) {
                            if (path.endsWith(ext)) return color;
                        }
                        return '#6b7280';
                    };

                    const onNodeClick = useCallback((event, node) => {
                        if (repoBase) {
                            window.open(\`\${repoBase}/blob/main/\${node.id}\`, '_blank');
                        }
                    }, [repoBase]);

                    const analyzeGithub = async () => {
                        if (!url) {
                            setError('Por favor, insira uma URL do GitHub');
                            return;
                        }

                        const match = url.match(/github\\.com\\/([^/]+)\\/([^/]+)/);
                        if (!match) {
                            setError('URL do GitHub inv√°lida. Formato esperado: https://github.com/usuario/repositorio');
                            return;
                        }

                        setLoading(true);
                        setStatus('üîç Conectando ao GitHub...');
                        setError(null);

                        try {
                            const [_, owner, repo] = match;
                            const apiUrl = \`https://api.github.com/repos/\${owner}/\${repo}/git/trees/main?recursive=1\`;
                            
                            const res = await fetch(apiUrl, {
                                headers: {
                                    'Accept': 'application/vnd.github.v3+json'
                                }
                            });

                            if (!res.ok) {
                                if (res.status === 404) {
                                    throw new Error('Reposit√≥rio n√£o encontrado. Verifique se o nome est√° correto.');
                                } else if (res.status === 403) {
                                    throw new Error('Limite de requisi√ß√µes excedido. Tente novamente mais tarde.');
                                }
                                throw new Error(\`Erro \${res.status}: \${res.statusText}\`);
                            }

                            const data = await res.json();
                            
                            if (!data.tree) {
                                throw new Error('Estrutura do reposit√≥rio n√£o encontrada');
                            }

                            const files = data.tree
                                .filter(f => f.type === 'blob' && f.path.match(/\\.(js|ts|jsx|tsx|css|scss|json|md|html|py|java|cpp|cs)$/))
                                .filter(f => !f.path.includes('node_modules') && !f.path.includes('dist') && !f.path.includes('build'))
                                .slice(0, 50);

                            if (files.length === 0) {
                                setError('Nenhum arquivo de c√≥digo encontrado no reposit√≥rio');
                                setNodes([]);
                                setStatus('‚ö†Ô∏è Nenhum arquivo encontrado');
                                return;
                            }

                            setRepoBase(\`https://github.com/\${owner}/\${repo}\`);

                            // Criar layout em grid
                            const columns = Math.min(Math.ceil(Math.sqrt(files.length)), 6);
                            const newNodes = files.map((f, i) => {
                                const column = i % columns;
                                const row = Math.floor(i / columns);
                                
                                return {
                                    id: f.path,
                                    data: { 
                                        label: f.path.split('/').pop(),
                                    },
                                    position: { 
                                        x: column * 180 + 50, 
                                        y: row * 120 + 50 
                                    },
                                    style: { 
                                        background: getFileColor(f.path), 
                                        color: '#fff', 
                                        borderRadius: '6px', 
                                        padding: '10px', 
                                        width: 140, 
                                        fontSize: '11px', 
                                        textAlign: 'center',
                                        cursor: 'pointer',
                                        border: 'none',
                                        boxShadow: '0 4px 6px rgba(0,0,0,0.3)'
                                    }
                                };
                            });

                            setNodes(newNodes);
                            setEdges([]); // N√£o usaremos conex√µes por enquanto
                            setStatus(\`‚úÖ \${files.length} arquivos mapeados com sucesso!\`);
                            
                        } catch (err) {
                            console.error('Erro:', err);
                            setError(err.message);
                            setStatus('‚ùå Erro na conex√£o');
                            setNodes([]);
                            setEdges([]);
                        } finally {
                            setLoading(false);
                        }
                    };

                    const handleKeyPress = (e) => {
                        if (e.key === 'Enter' && !loading) {
                            analyzeGithub();
                        }
                    };

                    return (
                        <div style={{ width: '100%', height: '100%', position: 'relative' }}>
                            <div className="ui-layer">
                                <div style={{ marginBottom: '15px' }}>
                                    <h3 style={{ margin: '0 0 10px 0', color: '#f8fafc' }}>GitHub Repository Mapper</h3>
                                    <p style={{ fontSize: '12px', color: '#94a3b8', margin: '0' }}>
                                        Insira a URL de um reposit√≥rio GitHub para visualizar sua estrutura
                                    </p>
                                </div>
                                
                                <div className="input-group">
                                    <input 
                                        placeholder="https://github.com/usuario/projeto" 
                                        value={url} 
                                        onChange={e => setUrl(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        disabled={loading}
                                    />
                                    <button 
                                        onClick={analyzeGithub}
                                        disabled={loading}
                                    >
                                        {loading ? 'PROCESSANDO...' : 'GERAR MAPA'}
                                    </button>
                                </div>
                                
                                <div className={\`status-box \${error ? 'error' : ''}\`}>
                                    <strong>Status:</strong> {status}
                                    {error && (
                                        <div style={{ marginTop: '8px', fontSize: '13px' }}>
                                            {error}
                                        </div>
                                    )}
                                </div>
                                
                                {nodes.length > 0 && (
                                    <div className="tip-box">
                                        <strong>Dica:</strong> Clique em qualquer arquivo para abrir no GitHub
                                        <div style={{ marginTop: '5px' }}>
                                            {nodes.length} arquivos mapeados
                                        </div>
                                    </div>
                                )}
                            </div>

                            {ReactFlowComponent ? (
                                <ReactFlow 
                                    nodes={nodes} 
                                    edges={edges} 
                                    onNodeClick={onNodeClick}
                                    fitView
                                    fitViewOptions={{ padding: 0.2 }}
                                    nodesDraggable={true}
                                    nodesConnectable={false}
                                    zoomOnScroll={true}
                                    panOnScroll={true}
                                    style={{ background: '#0f172a' }}
                                >
                                    <Background color="#1e293b" gap={30} size={1} />
                                    <Controls 
                                        style={{
                                            background: 'rgba(15, 23, 42, 0.9)',
                                            border: '1px solid rgba(255,255,255,0.1)',
                                            borderRadius: '6px'
                                        }}
                                    />
                                </ReactFlow>
                            ) : (
                                <div style={{
                                    display: 'flex',
                                    justifyContent: 'center',
                                    alignItems: 'center',
                                    height: '100%',
                                    color: '#94a3b8'
                                }}>
                                    Carregando visualizador...
                                </div>
                            )}
                        </div>
                    );
                }

                // Renderiza√ß√£o
                const container = document.getElementById('app');
                if (container) {
                    try {
                        const root = createRoot(container);
                        root.render(<App />);
                    } catch (error) {
                        console.error('Erro ao renderizar aplica√ß√£o:', error);
                        container.innerHTML = \`
                            <div style="text-align: center; padding: 40px; color: #dc2626;">
                                <h3>Erro ao carregar a aplica√ß√£o</h3>
                                <p>\${error.message}</p>
                                <button onclick="window.location.reload()" style="padding: 10px 20px; margin-top: 20px; background: #3b82f6; color: white; border: none; border-radius: 6px; cursor: pointer;">
                                    Recarregar P√°gina
                                </button>
                            </div>
                        \`;
                    }
                }
            `;
            document.body.appendChild(script);
        };
        document.head.appendChild(babelScript);
    </script>
</body>
</html>
